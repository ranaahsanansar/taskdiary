<!-- ----------------------Todo List------------------------------- -->

<div class="container my-5">
    <h2 class="text-center">TODO List</h2>
    <!-- input form  -->
        <div class="mb-3">
          <label for="title" class="form-label">Titel</label>
          <input type="text" class="form-control" id="title" placeholder="Enter Title">
        </div>
        <div class="mb-3">
          <label for="Description" class="form-label">Description</label>
          <textarea name="Description" class="form-control" id="Description" cols="30" rows="10" placeholder="Enter Discription"></textarea>
        </div> 
        <button type="submit" id="add" class="btn btn-primary">Add</button>
      <!-- adding Items in local storage -->

      <div id="items" class="my-4">
          <h2>Your Items</h2>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Sr.</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Action</th>

              </tr>
            </thead>
            <tbody id="tablebody">
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td><button class="btn-primary btn-sm">Delete</button></td>
              </tr>
            </tbody>
          </table>
      </div>
</div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <!-- custom Script  -->
    <script>
        function getAndUpdate() {
            //  add title and Description in localStorage by ECMAscript
            titl = document.getElementById('title').value;
            desc = document.getElementById('Description').value;
                // if storage is not set then it will set 
                if (localStorage.getItem('itemsJson') == null){
                    itemJsonArray = [];
                    itemJsonArray.push([titl , desc]);
                    localStorage.setItem('itemsJson' , JSON.stringify(itemJsonArray));
                }else{
                    itemJsonArrayStr = localStorage.getItem('itemsJson');
                    itemJsonArray = JSON.parse(itemJsonArrayStr);
                    itemJsonArray.push([titl , desc]);
                    localStorage.setItem('itemsJson' , JSON.stringify(itemJsonArray));
                }
                update();
        }
        function update() {
            // initializing intem stroage 
            if (localStorage.getItem('itemsJson') == null){
                    itemJsonArray = [];
                    localStorage.setItem('itemsJson' , JSON.stringify(itemJsonArray));
            }else{
                    itemJsonArrayStr = localStorage.getItem('itemsJson');
                    itemJsonArray = JSON.parse(itemJsonArrayStr);
            }
            // showing Record in Table ------------------------------
            let tableBody = document.getElementById('tablebody');
            let str = "";
            itemJsonArray.forEach((element, index) => {
                str += `
                <tr>
                <th scope="row">${index +1}</th>
                <td>${element[0]}</td>
                <td>${element[1]}</td>
                <td><button class="btn-primary btn-sm" onclick="deletedItem(${index})">Delete</button></td>
              </tr>
                `;
            });
            tableBody.innerHTML = str;
        }
        add = document.getElementById("add");
        add.addEventListener("click" , getAndUpdate );
        update();
        function deletedItem(itemIndex){
            console.log("Delete" , itemIndex);
            itemJsonArrayStr = localStorage.getItem('itemsJson');
            itemJsonArray = JSON.parse(itemJsonArrayStr);
            itemJsonArray.splice(itemIndex , 1);
            localStorage.setItem('itemsJson' , JSON.stringify(itemJsonArray));
            update();
        }
        function removeall() {
            localStorage.clear();
            location.reload();
        }
    </script>
  </body>
</html>
